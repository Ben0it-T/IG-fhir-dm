# Grafana dashboards provisioning configuration

apiVersion: 1

providers:
  # HAPI FHIR dashboards
  - name: 'HAPI FHIR'
    orgId: 1
    folder: 'HAPI FHIR'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  # Default dashboards
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards