# PostgreSQL Configuration for HAPI FHIR
# Optimized for FHIR workloads with heavy read/write operations

# Connection Settings
listen_addresses = '*'
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
# Adjust based on available RAM (these are for a 4GB RAM server)
shared_buffers = 1GB                # 25% of RAM
effective_cache_size = 3GB          # 75% of RAM
maintenance_work_mem = 256MB        # For VACUUM, CREATE INDEX, etc.
work_mem = 16MB                     # Per sort/hash operation
wal_buffers = 16MB
temp_buffers = 8MB

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 4GB
min_wal_size = 1GB

# Write Performance
wal_level = replica
wal_compression = on
synchronous_commit = off            # Trade durability for performance
commit_delay = 0
commit_siblings = 5

# Query Planner
random_page_cost = 1.1              # For SSD storage
effective_io_concurrency = 200      # For SSD storage
default_statistics_target = 100
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
jit = on

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Vacuum Settings
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000   # Log queries slower than 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_line_prefix = '%t [%p]: [%l-1] db=%d,user=%u,app=%a,client=%h '

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = '/var/run/postgresql/pg_stat_tmp'

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 256

# Archive and Replication (for backup)
archive_mode = on
archive_command = 'test ! -f /archive/%f && cp %p /archive/%f'
archive_timeout = 300

# Extension Loading
shared_preload_libraries = 'pg_stat_statements'

# Statement Tracking
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.save = on

# Parallel Query Execution
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2
parallel_leader_participation = on

# Full Text Search
default_text_search_config = 'pg_catalog.english'

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Connection Pooling (pgbouncer recommended for production)
# These settings help when not using external pooler
idle_in_transaction_session_timeout = 60000  # 60 seconds
statement_timeout = 300000                   # 5 minutes
lock_timeout = 60000                         # 60 seconds