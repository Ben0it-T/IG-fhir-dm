# Multi-database configuration example
# Copy to ~/.dbt/profiles.yml

ehr_fhir_transform:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('DBT_HOST', 'localhost') }}"
      port: "{{ env_var('DBT_PORT', 5432) | int }}"
      user: "{{ env_var('DBT_USER') }}"
      pass: "{{ env_var('DBT_PASSWORD') }}"
      
      # Default target database for transformations and final output
      dbname: "{{ env_var('FHIR_DATABASE', 'fhir_semantic_layer') }}"
      schema: "{{ env_var('FHIR_SCHEMA', 'public') }}"
      threads: 4
      keepalives_idle: 0
      sslmode: prefer

    # Production with separate databases
    prod:
      type: postgres
      host: "{{ env_var('PROD_HOST') }}"
      port: "{{ env_var('PROD_PORT', 5432) | int }}"
      user: "{{ env_var('PROD_USER') }}"
      pass: "{{ env_var('PROD_PASSWORD') }}"
      dbname: fhir_semantic_layer_prod
      schema: public
      threads: 8
      sslmode: require