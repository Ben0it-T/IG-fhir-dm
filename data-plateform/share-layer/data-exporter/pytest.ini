[tool:pytest]
# Pytest configuration for FHIR to OMOP Data Exporter tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --showlocals

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and load tests (may be slow)
    slow: Tests that take significant time to run
    requires_pathling: Tests that require Pathling/Spark
    requires_fhir_server: Tests that require FHIR server connection
    requires_duckdb: Tests that require DuckDB

# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options (when using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for individual tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.9

# Required plugins
required_plugins =
    pytest-mock